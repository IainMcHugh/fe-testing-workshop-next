name: Unit Tests

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: install packages
        run: npm ci
      - name: Jest run
        run: npm run test